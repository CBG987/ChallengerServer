<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Startside</title>
  </head>
  <body>
    <h1>Challenger</h1>
    <form action="/login" method="post">
      <h3>Brukernavn</h3>
      <input type="text" name="username" id="username" placeholder="Brukernavn" required>
      <h3>Passord</h3>
      <input type="password" name="password" id="password" placeholder="Passord" required>
      <br><br><button type="submit" id="login">Logg inn</button>
    </form>
    <a href="/newuser"><button type="button" id="createuser">Ny bruker</button></a>
    <a href="/forgotpassword"><button type="button" id="forgotpassword">Glemt passord</button></a>
  </body>
</html>
